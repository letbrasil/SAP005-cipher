<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div id="root">
      <h1>Hello world!</h1>
    </div> -->

    <h1>Cifra de César</h1>

    <header>
      <p>Aqui você poderá codificar e/ou decodificar mensagens etc etc etc -- vou pensar em um texto melhor em breve...</p>
      <p>* * *</p>
    </header>
    
    <main>
      <section>
        <label for="msg">Digite sua mensagem aqui</label><br>
        <textarea id="msg" cols="45" rows="7" placeholder="Não utilize caracteres numéricos ou especiais (espaços, acentos, pontuação etc.)"></textarea><br><br>
        <label for="offset-key">Chave de deslocamento</label><br>
        <input type="number" id="offset-key" placeholder="Digite um número"><br><br>
        <button id="btn-enc" class="btn">CODIFICAR</button>
        <button id="btn-dec" class="btn">DECODIFICAR</button><br><br>
        <div id="final-msg"></div>
      </section>
    </main>

    <script src="index.js" type="module"></script>

  </body>
</html>
